<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <script>
        let personagens = [{
            nome: "Capitão Cometa",
            dataAparicao: 1951,
            editora: "DC"
        }, {
            nome: "Lanterna Verde",
            dataAparicao: 1940,
            editora: "DC"
        }, {
            nome: "Ciborgue",
            dataAparicao: 1980,
            editora: "DC"
        }, {
            nome: "Homem Aranha",
            dataAparicao: 1962,
            editora: "Marvel"
        }, {
            nome: "Homem de Ferro",
            dataAparicao: 1963,
            editora: "Marvel"
        }, {
            nome: "Capitão América",
            dataAparicao: 1940,
            editora: "Marvel"
        }];

        // 1.   Liste somente os personagens cuja editora seja Marvel;
        const personagensMarvel = personagens.filter((item) => item.editora == "Marvel");
        console.log(personagensMarvel);

        // 2.	Liste somente os personagem cuja data de Aparição seja superior a 1950;
        const personagensDataAparicao = personagens.filter((item) => item.dataAparicao > 1950);
        console.log(personagensDataAparicao);


        // 3.	Some a idade de todos os personagens;
        var somaIdadePersonagens = personagens.reduce(function(total, item) {
            var data = new Date();
            var ano = data.getFullYear();
            var idade = ano - item.dataAparicao;
            return total += idade;
        }, 0);
        console.log(somaIdadePersonagens);
        
        // 4.	Traga somente os nomes dos personagens;
        const personagensNomes = personagens.map(function(personagens) {
            return personagens.nome;
        });
        console.log(personagensNomes);

        // 5.	Adicione mais um personagem chamado Capitã Marvel, data de Aparição 1977 e editora Marvel;
        personagens.push({
            nome: "Capitã Marvel",
            dataAparicao: 1977,
            editora: "Marvel"
        });

        // 6. Mostre a quantidade de personagens da Marvel que possuem na lista
        const personagensQuantidadeMarvel = personagens.filter((item) => item.editora == "Marvel");
        
        var personagensQuantidadeMarvel2 = personagensQuantidadeMarvel.reduce(function() {
            return personagensQuantidadeMarvel2 = personagensQuantidadeMarvel.length;
        }, 0);
        console.log(personagensQuantidadeMarvel2);

        // 7. Mostre o nome e a idade dos personagens       
        var somaIdadeNomePersonagens = personagens.map(function(item) {
            var personagemIdade = new Date().getFullYear() - item.dataAparicao;
            return `${item.nome}, tem ${personagemIdade} anos`;
        },0);
        console.log(somaIdadeNomePersonagens);
    </script>

</body>

</html>
