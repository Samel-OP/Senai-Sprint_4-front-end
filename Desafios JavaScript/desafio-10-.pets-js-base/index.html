<body>

    <script>

        let pets = [{
            nome: "Doguinho A",
            idade: 4,
            tipoPet: "cachorro"
        }, {
            nome: "Doguinho B",
            idade: 5,
            tipoPet: "cachorro"
        }, {
            nome: "Doguinho C",
            idade: 11,
            tipoPet: "cachorro"
        }, {
            nome: "Gatinho A",
            idade: 17,
            tipoPet: "gato"
        }, {
            nome: "Gatinho H",
            idade: 2,
            tipoPet: "gato"
        }, {
            nome: "Passarinho A",
            idade: 12,
            tipoPet: "pássaro"
        }, {
            nome: "Doguinho Z",
            idade: 16,
            tipoPet: "cachorro"
        }, {
            nome: "Doguinho H",
            idade: 4,
            tipoPet: "cachorro"
        }, {
            nome: "Gatinho P",
            idade: 3,
            tipoPet: "gato"
        }];

        // 1.	Liste somente os animais cujo tipo seja igual a gato;
        const animalGato = pets.filter((item) => item.tipoPet == "gato");
        console.log(animalGato);

        // 2.	Liste somente os animais cuja idade seja superior a 7;
        const animaisIdade = pets.filter((item) => item.idade > 7);
        console.log(animaisIdade);

        // 3.	Some a idade de todos os pets;
        var somaIdadePets = pets.reduce(function (total, item) {
            return total += item.idade;
        }, 0);
        console.log(somaIdadePets);

        // 4.	Traga somente os nomes dos pets;
        const petsNomes = pets.map(function (pets) {
            return pets.nome;
        });
        console.log(petsNomes);

        // 5.	Adicione mais um pet chamado doguinho, cuja idade é igual a 13 e o tipo seja cachorro;
        pets.push({
            nome: "doguinho Supremo",
            idade: 13,
            tipoPet: "cachorro"
        });

        // 6. Mostre a quantidade de cachorros que possuem na lista
        const quantidadeCachorros = pets.filter((item) => item.tipoPet == "cachorro");

        var quantidadeCachorros2 = quantidadeCachorros.reduce(function () {
            return quantidadeCachorros2 = quantidadeCachorros.length;
        }, 0);
        console.log(quantidadeCachorros2);

    </script>
