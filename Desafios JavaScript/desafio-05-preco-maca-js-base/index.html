<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Preço Maça</title>
</head>

<body>

    <h1>Preço das maçãs</h1>

    <form id="formprecomaca">
        <input type="number" required name="quantidademaca" id="quantidademaca">
        <button type="submit" id="btnCalcular">Calcular</button>
    </form>

    <script>
        let input = document.querySelector("#quantidademaca");

        let btnCalcular = document.querySelector("#btnCalcular");

        btnCalcular.addEventListener('click', function(pagina) {
            pagina.preventDefault();

            if (input.value < 12) {
                let totalMenos12 = (parseInt(input.value) * 0.30);
                return console.log(totalMenos12) ;
            }
            else {
                let totalMais12 = (parseInt(input.value) * 0.25);
                return console.log(totalMais12);
            }           
        })
    </script>

</body>

</html>
