<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex 1 - News</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="news">
            <h1 class="news__title" id="formTitle">Se inscreva para receber mais informações</h1>
            <form action="" class="news__form">
                <div class="news__form-group">
                    <label for="newsInputEmail" class="news__label">
                        Email
                    </label>
                    <input type="email" class="news__input" id="newsInputEmail" 
                        placeholder="email@exemplo.com.br">
                </div>
                <div class="news__form-group">
                    <button class="button news__button" id="news__button" disabled>Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let input = document.querySelector("#newsInputEmail");

        let btn = document.querySelector("#news__button");

        function mudarCor() {
            btn.style.backgroundColor = "#ECDDF3";
        }

        input.addEventListener('keyup', function(pagina) {
            pagina.preventDefault();

            if (input.value.length > 5 && input.value.includes('@') && input.value.includes('.')) {
                btn.disabled = false;
                btn.addEventListener('keyup', mudarCor);
                return console.log("Foi!!!");
            }
            else {
                btn.disabled = true;
            }
        });        
    </script>
</body>
</html>
