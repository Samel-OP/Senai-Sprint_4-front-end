<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conversão Temperatura</title>
</head>

<body>

    <h1>Conversor de temperatura</h1>

    <form id="formtemperatura">
        <input type="number" required name="temperatura" id="temperatura" placeholder="0">
        <input type="checkbox" id="celcius" name="temperatura">Celcius</checkbox>
        <input type="checkbox" id="fahrenheit" name="temperatura">Fahrenheit</checkbox>
        <button type="submit" id="btnConverter">Converter</button>
    </form>

    <div>
        <h2 class="resultado">Resultado:</h2>
    </div>

    <div id="texto">
        <span class="resultado"></span>
    </div>

    <script>
        let inputNumber = document.querySelector("#temperatura");

        let checkboxCelcius = document.querySelector("#celcius");

        let checkboxFahrenheit = document.querySelector("#fahrenheit");

        let btn = document.querySelector("#btnConverter");

        let text = document.querySelector("#texto");

        btn.addEventListener('click', function (pagina) {
            pagina.preventDefault();

            if (checkboxCelcius.checked && checkboxFahrenheit.checked) {
                var result = text.querySelector(".resultado");
                console.log("Marque somente uma das opções!");
                return result.textContent = "Marque somente uma das opções!";
            }
            else if (checkboxCelcius.checked ) {
                var result = text.querySelector(".resultado");
                let totalC = (inputNumber.value - 32) / 1.8;   
                console.log(totalC);            
                return result.textContent = totalC;
            }
            else if (checkboxFahrenheit.checked) {
                var result = text.querySelector(".resultado");
                let totalF = inputNumber.value * 1.8 + 32;
                console.log(totalF);
                return result.textContent = totalF;
            }
            else if (checkboxCelcius.checked == false && checkboxFahrenheit.checked == false) {
                var result = text.querySelector(".resultado");
                console.log("Selecione uma das opções!");
                return result.textContent = "Selecione uma das opções!";
            }
            else {
                var result = text.querySelector(".resultado");
                console.log("Nenhum dos campos foi selecionado!");
                return result.textContent = "Nenhum dos campos foi selecionado!";
            }
        });
    </script>

</body>

</html>
